name: Deploy to Oracle VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v5
      with:
        context: '{{defaultContext}}'
        push: true
        tags: devvictorpersike/minha-pagina:latest, devvictorpersike/minha-pagina:${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_RSA_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

    - name: Test SSH connection
      run: |
          ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" "echo 'SSH connection successful'"

    - name: Execute deploy script on Oracle VM
      run: |
        ssh "${{ secrets.SSH_USER }}"@"${{ secrets.SSH_HOST }}" '/home/ubuntu/frontend/script/deploy-minhapg.sh'
